<html>
<script type="text/javascript"
        src="https://unpkg.com/tabulator-tables@4.9/dist/js/tabulator.min.js"></script>
<link href="https://unpkg.com/tabulator-tables@4.9/dist/css/tabulator_simple.min.css" rel="stylesheet">
<body>
<h2>Group info</h2>
<ul>
    <li><b>admin_id: </b> {{admin_id}}</li>
    <li><b>created_date: </b>{{created_date}}</li>
    <li><b>name: </b>{{name}}</li>
</ul>
<h3>Group tasks</h3>
<div id="tasks-table"></div>
<script>
    var tasks_table = new Tabulator("#tasks-table", {
        height: "311px",
        layout: "fitDataTable",
        movableColumns: true,
        columns: [
            {title: "Name", field: "name"},
            {title: "Description", field: "description"},
            {title: "Priority", field: "priority"},
            {title: "Start time", field: "start_time"},
            {title: "End time", field: "end_time"}
        ],
    });
    tasks_table.setData({{tasks|safe}});
</script>
<h3>Users</h3>
<div id="users-table"></div>
<script>
    var users_table = new Tabulator("#users-table", {
        height: "311px",
        layout: "fitDataTable",
        movableColumns: true,
        columns: [
            {title: "id", field: "id"},
            {title: "username", field: "username"},
            {title: "is_active", field: "is_active"},
            {title: "email", field: "email"}
        ],
    });
    users_table.setData({{users|safe}});
</script>
</body>
</html>
